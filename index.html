</article>
<script>
    $(function(){
        $(".titled").typed({
            strings: ["<h2>悬崖边的树</h2>"],
            // Optionally use an HTML element to grab strings from (must wrap each string in a <p>)
            stringsElement: null,
            // typing speed
            typeSpeed:200,
            // time before typing starts
            startDelay: 0,
            showCursor: false
        });
        $(".contentd").typed({
            strings: ["不知道是什么奇异的风<br>将一棵树吹到了那边——<br>平原的尽头<br>临近深谷的悬崖上<br>它倾听远处森林的喧哗<br>和深谷中小溪的歌唱<br>它孤独地站在那里<br>显得寂寞而又倔强<br>它的弯曲的身体<br>留下了风的形状<br>它似乎即将倾跌进深谷里<br>却又像是要展翅飞翔……"],
            // Optionally use an HTML element to grab strings from (must wrap each string in a <p>)
            stringsElement: null,
            // typing speed
            typeSpeed:200,
            // time before typing starts
            startDelay: 3000,
            // backspacing speed
		    backSpeed: 10,
		    // time before backspacing
		    backDelay: 30000,
            // loop
            loop: true,
            // false = infinite
            loopCount: 5,
            // show cursor
            showCursor: true,
        });
    });
</script>
