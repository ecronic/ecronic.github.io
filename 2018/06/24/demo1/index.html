        <p>又是天气微凉，细雨飘飘，如同三年前报到那天。仿佛是前几日的记忆，却已经跨过三年的辗转。都说大学是整容所，入学时几乎都是“灰头土脸”的模样，到离开时，皆是漂亮英俊。如此看来，倒都像是选修过塑形专业的。我依然会遗憾，怎么当时选了师范学院，不然，也许，我的大学也完整了。回首这几年时光，学霸过，荒废过，也不乏一些有意义的事。一是自己写程序，独自解决bug之后的轻松和成就；二是做过家教，享受发现学生进步的快乐。<br><a id="more"></a></p>
